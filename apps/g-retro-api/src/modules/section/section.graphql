"""
Section Type
"""
type Section {
  """
  Id of Section
  """
  id: ID!
  """
  Name of Section
  """
  name: String!
}

"""
Section Query
"""
type Query {
  """
  Query to get a Section by Id
  """
  sectionById(id: ID!): Section

  """
  Query to get a Section by Name
  """
  sectionByName(name: String!): Section
}
